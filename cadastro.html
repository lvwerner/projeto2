<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
</head>
<body>
    <form action="conexao.php" method="post">
        <div class="login-container">
            <div class="login-header">
                <div class="titulo">CADASTRO</div>
            </div>
            <p>Nome Completo</p>
            <input type="text" class="login-input" id="nome" name="nome" value="" placeholder="Insira seu nome" />
            <p>Insira o CPF</p>
            <input type="number" class="login-input" id="CPF" name="CPF" value="" placeholder="xxx.xxx.xxx-xx" maxlength="11" minlength="11"/>
            <div id="cpf-error" style="display: none; color: red;"></div>
            <p>Insira o email</p><input type="email" class="login-input" id="Email" name="Email" value="" placeholder="********" >
            <p>Selecione o tipo</p>
            <select class="login-input" id="tipo" name="tipo" value="" >
                <option value="">Atendente</option>
                <option value="">Bombeiro</option>
            </select>
            <p>Crie uma Senha</p>
            <input type="password" class="login-input" id="Senha" name="Senha" value="" placeholder="********" maxlength="15" minlength="8" onblur="validarSenha()"/>
            <input type="submit" name="cadastro" value="Cadastrar" class="login-button" />
        </div>
    </form>

    <script>

    </script>
</body>
</html>
